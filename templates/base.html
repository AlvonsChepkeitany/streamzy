<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Streamzy{% endblock %}</title>
    
    <!-- Security headers via meta tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' ws: wss:;">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/terminal.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Scanline effect overlay -->
    <div class="scanlines"></div>
    
    <!-- CRT effect overlay -->
    <div class="crt-overlay"></div>
    
    {% block content %}{% endblock %}
    
    <!-- CSRF Token -->
    <script>
        window.CSRF_TOKEN = "{{ csrf_token() }}";
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
